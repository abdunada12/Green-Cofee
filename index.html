<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Coffee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="hero">
        <div class="nav-bar">
            <div class="nav-logo">
                <h1>LOGO</h1>
            </div>
            <div class="nav-links" id="nav-links">
                <i class="fas fa-times" onclick="closeMenu()"></i>
                <ul>
                    <a href="#"><li>HOME</li></a>
                    <a href="#"><li>API</li></a>
                    <a href="#"><li>PRICE</li></a>
                    <a href="#"><li>PRODUCTS</li></a>
                    <a href="#"><li>ABOUT US</li></a>
                    <a href="#"><li>CONTACT</li></a>
                </ul>
                <button type="button" class="btn">SIGN UP</button>
            </div>
            <i class="fas fa-bars" onclick="showMenu()"></i>
        </div>
        <div class="banner-title">
            <h1><span>Let's Get </span>Some<br> Great Green <span>Coffee</span></h1>
            <button class="btn" type="button">EXPLORE</button>
        </div>
        <div class="vertical-bar">
            <div class="search-icon">
                <i class="fas fa-th-list"></i>
                <i class="fas fa-search"></i>
            </div>
            <div class="social-icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-pinterest"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </div>
        <div class="notifications">
            <div class="contents">
                <small>See how we harvest our green coffee!!</small>
                <p><a href="">Prev</a><a href="">Next</a></p>
            </div>
            <div class="notification-img">
                <img src="img/black-coffee.jpg" alt="black-coffee">
            </div>
        </div>
    </div>
    
    <script>
        const show = document.getElementById('nav-links')
        function showMenu(){
            show.style.right = '0'
        }
        function closeMenu(){
            show.style.right = '-200px'
        }
    </script>
</body>
</html>
